<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="../bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css">
    <script src="../bootstrap-5.3.0-alpha3-dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .canvas-container {
            height: 320px;
            width: 320px;
        }
    </style>
</head>
<body>
<div class="container" style="margin-top: 4rem;">
    <div class="shadow-lg p-5 border rounded-4 w-50" style="display: block; margin-right: auto; margin-left: auto;">
        <div class="d-flex justify-content-center">
            <ul class="nav nav-underline">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../generator/index.html">QR Code Generator</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-secondary-emphasis" href="../scanner/index.html">QR Code Scanner</a>
                </li>
            </ul>
        </div>
        <div class="canvas-container m-auto border border-secondary-subtle mb-3 d-flex justify-content-center align-items-center mt-4">
            <canvas id="qr"></canvas>
        </div>
        <div class="d-flex justify-content-center align-items-center text-center ">
            <form>
                <label for="value" class="form-label">Enter your desired value:</label>
                <input type="text" id="value" class="form-control" value=""/>
                <button type="submit" class="btn btn-outline-success mt-3" id="generateBtn">Generate</button>
                <button id="download-btn" class="btn btn-outline-primary mt-3">Download QR Code</button>
            </form>
        </div>
    </div>
</div>
<script src="../assets/qrious/qrious.min.js"></script>
<script>
    document.getElementById('generateBtn').addEventListener('click', function (e) {
        e.preventDefault();
        const value = document.getElementById('value').value;
        const qr = new QRious({
            element: document.getElementById('qr'),
            value: value,
            background: 'white',
            foreground: 'black',
            backgroundAlpha: 1,
            foregroundAlpha: 1,
            level: 'L',
            mime: 'image/png',
            size: 300,
            padding: 3
        });
        qr.toDataURL('image/png');
    });

    const downloadQR = (e) => {
        e.preventDefault();
        const canvas = document.getElementById("qr");
        const pngUrl = canvas
            .toDataURL("image/png")
            .replace("image/png", "image/octet-stream");
        let downloadLink = document.createElement("a");
        downloadLink.href = pngUrl;
        downloadLink.download = "qr-code.png";
        document.body.appendChild(downloadLink);
        downloadLink.click();
        document.body.removeChild(downloadLink);
    };

    const downloadBtn = document.getElementById("download-btn");
    downloadBtn.addEventListener("click", downloadQR);
</script>
</body>
</html>
